<!-- templates/jobdescription_confirm_delete.html -->
{% extends "base_generic.html" %}

{% block content %}
  <h1>Delete Job Description</h1>
  <p>Are you sure you want to delete "{{ job_description.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
  </form>
  <a href="{% url 'jobdescription_list' %}">Cancel</a>
{% endblock %}
